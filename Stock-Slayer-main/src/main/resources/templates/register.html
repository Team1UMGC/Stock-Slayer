<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Stock Slayer</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div>
        <img src="../images/stock-slayer-logo.png" id="stock-slayer-logo-header" alt="Stock Slayer Logo" width="200px">
    </div>
    <h1>Register for Stock Slayer</h1>

    <form th:action="@{/register/authenticate}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register</button> 
    </form>

</body>
</html>
