<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
    padding: 20px;
    }

    .table {
        width: 100%;
    }

    th {
        background: #d2d2d2;
        text-align: center;

    }

    td {
        text-align: center;
        background: #d2d2d2;
    }
    </style>
</head>
<body class="align">
    <h1>My Portfolio</h1>

    <table id="stocks-information-table" class="table table-bordered" style="width: 100%">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Shares</th>
                <th>Total Value</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the user's portfolio stocks -->
            <tr th:each="stock:${heldStocksList}">
                <td th:text="${stock.getSymbol()}"></td>
                <td th:text="${stock.getValue()}"></td>
                <td th:text="${stock.getVolume()}"></td>
                <td th:text="${stock.getValue() * stock.getVolume()}"></td>
                <td><a th:href="@{'/portfolio/sell/' + ${stock.getId()}}">Sell</a></td>
            </tr>
        </tbody>
    </table>

    <p>Total Funds: <span th:text="${userFunds}"></span></p>

    <a href="/">Back to Slayer Index</a>
</body>
</html>
