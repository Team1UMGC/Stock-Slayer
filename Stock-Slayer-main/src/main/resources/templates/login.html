<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMGC</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
</head>
<div class="box-form">
    <div class="left">
        <div class="overlay">
            <img src="../static/images/stock-slayer-logo.png" th:src="@{/images/stock-slayer-logo.png}" alt="image">
            <h1>CapStone Project</h1>
            <p>UMGC 495 6381</p>
            <p>Team 1</p>
            <p></p>

        </div>
    </div>


    <div class="right">
        <h5><FONT COLOR="#fbdf38">Login</FONT></h5>

        <p>Don't have an account? <a href="/register/">Create Your Account</a> it takes less than a minute</p>


        <div class="inputs">
            <form th:action="@{/login/authenticate}" method="post">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <form/>

                <br><br>

                <div class="remember-me--forget-password">
                    <!-- Angular -->
                    <label>
                        <input type="checkbox" name="item" checked/>
                        <span class="text-checkbox">Remember me</span>
                    </label>
                    <p>forget password?</p>
                </div>

                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <!-- partial -->

</html>
